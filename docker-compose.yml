# Inspired by https://docs.docker.com/compose/django/
services:
  db:
    # NOTE: No persistance storage configured.
    # Using v14 to prevent schema permissions. See also docker-init-db.sql.
    # See: https://hub.docker.com/_/postgres/
    image: postgres:${PG_VERSION:-17}
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init_db.sql

  web:
    build: .
    image: maykinmedia/openzaak_new:latest
    environment:
      - DJANGO_SETTINGS_MODULE=openzaak_new.conf.docker
      - SECRET_KEY=${SECRET_KEY:-django-insecure-%@6wccg*r1(1is#i)m3q34pa25_&0n-h(2tp#q(r9*0z4%jk5x}
      - DB_NAME=openzaak_new
      - DB_USER=openzaak_new
      - DB_HOST=db
      # Only allow all hosts for development/testing purposes!
      - ALLOWED_HOSTS=*
    ports:
      - 8000:8000
    depends_on:
      - db

