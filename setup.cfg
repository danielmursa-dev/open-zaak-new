[coverage:run]
branch = True
source = src
omit =
    src/manage.py
    src/openzaak_new/wsgi.py
    src/openzaak_new/conf/local_example.py
    src/openzaak_new/conf/production.py
    src/openzaak_new/conf/staging.py
    */migrations/*
    */tests/*

[coverage:report]
skip_covered = True
exclude_also =
    if (typing\.)?TYPE_CHECKING:
    @(typing\.)?overload
    class .*\(.*Protocol.*\):
    @(abc\.)?abstractmethod
    raise NotImplementedError
    \.\.\.
    \bpass$
